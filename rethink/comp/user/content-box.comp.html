<ul class="activity-list">

    <li class="half-padding {{activity.read === false ? 'unread' : ''}}" *ngFor="let activity of activities">

      <div class="push-right align-right">
          <span class="date">at {{activity.date}}</span>
      </div>
      <div class="contact-avatar push-left">
          <img src="{{activity.contact.avatar}}">
          <span class="status {{activity.contact.status}}"><i class="fa fa-circle"></i></span>
      </div>

      <!-- <h4 class="contact-name"><a class="" href="user.html">{{activity.contact.name}}</a></h4> -->

      <div [ngSwitch]="activity.type">

        <p *ngSwitchWhen="'message'" class="quarter-vertical-padding">
          <span class="message">{{activity.message}}</span>
        </p>

        <span *ngSwitchWhen="'video-call'" class="video failed push-left"><i class="fa fa-video-camera"></i>Video call failed</span>
        <span *ngSwitchWhen="'video-call'" class="callback"><a href="call.html">call back</a></span>

        <span *ngSwitchWhen="'audio-call'" class="audio"><i class="fa fa-phone"></i>Audio call</span>
        <span *ngSwitchWhen="'audio-call'" class="specs">6 mins</span>

        <div *ngSwitchWhen="'file-share'">
          <p class="quarter-vertical-padding"><span class="file"><i class="fa fa-file-o"></i>Shared a file</span><span class="specs">nomedoficheiro.jpg</span></p>
          <div class="filetransfer">
            <a id="myModalTrigger3" href="#file-view"><img src="img/fileteste.jpg"></a>
          </div>
        </div>

      </div>

    </li>
</ul>

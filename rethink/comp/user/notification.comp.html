<img src="{{model.avatar}}" />
Call incoming from <strong>{{model.name}} - {{model.email}}</strong>. What you want to do?
<button type="button" class="btn btn-accept" (click)="acceptCall.emit($event)" data-dismiss="alert" aria-label="Accept"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
<button type="button" class="btn btn-reject" (click)="rejectCall.emit($event)" data-dismiss="alert" aria-label="Reject"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>

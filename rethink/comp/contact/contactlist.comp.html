<!-- Search contact input -->
<li class="search-bar half-padding">
    <form class="all-100 filter">
        <span class="fa fa-search"></span>
        <input type="text" placeholder="type a name" class="search push-left" (keyup)="onFilterKey($event)">
    </form>
</li>

<!-- List of ContactComponent -->
<li contact *ngFor="let contact of contactsFilter | async" [model]="contact" (click)="contactClick.emit(contact)"></li>
<!--<ng-content select="li[contact]"></ng-content>-->

<!-- Add conact button -->
<li class="half-padding options" (click)="contactAdd.emit()">
    <span class="add-user"><a hre="#">+</a></span>
    <span class="add-text"> Add Contact</span>
</li>

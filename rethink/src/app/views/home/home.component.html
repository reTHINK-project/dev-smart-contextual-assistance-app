<div class="main-content">
  <div class="content-panel">

    <div class="pt-3 pb-3">
      <h2>Dashboard</h2>

      <div class="pt-3 row">

        <div class="col-12 col-sm-6">
          <h3>Contexts List</h3>

          <div class="pt-3 pb-3">
            <a class="btn btn-outline-primary" href="javascript:;" (click)="onCreateEvent()"><strong>new context</strong></a>
          </div>

          <div class="list-group">

            <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let context of contextualComms | async;">
              <a routerLink="{{context.name | lowercase}}" routerLinkActive="active">
                <i *ngIf="context.icon" class="pr-3 fa fa-{{context.icon}}"></i>{{context.name}}
              </a>

              <span class="badge badge-default badge-pill">{{context.contexts.length}}</span>

              <remove-contextualcomm-view (removeEvent)="removeContext($event, context)" [context]="context"></remove-contextualcomm-view>
            </div>

<!--            <div class="list-group" *ngFor="let item of context.contexts;">
              <div class="list-group-item justify-content-between">
                <a routerLink="{{context.name}}/{{item.name | lowercase}}" routerLinkActive="active">
                  <i *ngIf="item.icon" class="pr-3 fa fa-{{item.icon}}"></i>{{item.name}}
                </a>
              </div>
            </div>-->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

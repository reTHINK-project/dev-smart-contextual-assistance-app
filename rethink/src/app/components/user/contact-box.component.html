<div class="col-lg-65 col-md-100">
  <div class="push-right">
    <span class="close"><a href="javascript:;" (click)="onCloseClick()"><i class="fa fa-close"></i></a></span>
  </div>
  <div class="contact-avatar push-left">
    <img src="{{user.avatar}}">
    <span class="status {{user.status}}"><i class="fa fa-circle"></i></span>
  </div>
  <div class="">
    <h4 class="contact-name push-left"><a class="" href="javascript:;">{{user.cn}}</a></h4>
  </div>
  <div class="contact-me">
    <span class="action audio"><a [routerLink]="" [queryParams]="{ action: 'audio' }"><i class="fa fa-phone"></i></a></span>
    <span class="action video"><a [routerLink]="" [queryParams]="{ action: 'video' }"><i class="fa fa-video-camera"></i></a></span>
  </div>
</div>

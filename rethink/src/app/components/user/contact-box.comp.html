<div class="push-right">
  <span class="close"><a href="index.html"><i class="fa fa-close"></i></a></span>
</div>
<div class="contact-avatar push-left">
  <img src="{{user.avatar}}">
  <span class="status {{user.status}}"><i class="fa fa-circle"></i></span>
</div>
<div class="">
  <h4 class="contact-name push-left"><a class="" href="#">{{user.cn}}</a></h4>
</div>
<div class="contact-me">
  <span class="action audio"><a href="javascript:;" (click)="audioClick.emit(user)"><i class="fa fa-phone"></i></a></span>
  <span class="action video"><a href="javascript:;" (click)="videoClick.emit(user)"><i class="fa fa-video-camera"></i></a></span>
</div>

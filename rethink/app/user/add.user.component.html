<div id="add" class="ink-modal fade visible" data-trigger="#myModalTrigger4" 
data-width="60%" data-height="auto" role="dialog" aria-hidden="true" 
aria-labelled-by="">
    <div class="modal-body contacts-add" id="modalContent" style="flex: 1 1 0%;">
        <div class="align-left all-100">
            <div class="all-100 padding">
                <span class="close ink-dismiss">
                    
                    <a href="javascript:;" (click)="closeEvent.emit()"><i class="fa fa-close"></i></a>
                </span>
            </div>

            <ul class="contactlist all-50">
                <h4 class="half-padding">add user</h4>
                <li class="search-bar invite half-padding">
                    <form class="all-100 filter">
                        <span class="fa fa-search"></span>
                        <span class="fa fa-search"></span>
                        <input type="text" value="" placeholder="" id="search-field3" class="search push-left">
                    </form>
                </li>

                <li class="quarter-padding" *ngFor="let user of contactList | async">
                    <div class="contact-avatar push-left">
                        <img src="{{user.avatar}}">
                        <span class="status {{user.status}}"><i class="fa fa-circle"></i></span>
                    </div>
                    <div class="all-70">
                        <h4 class="contact-name"><a href="{{user.username}}" class="">{{user.cn}}</a></h4>
                    </div>
                    <div class="pointer">
                        <span class="action chat"><i class="fa fa-angle-right"></i></span>
                    </div>
                </li>
                
                <li class="half-padding options">
                    <span class="add-user"><a hre="#" id="myModalTrigger4">+</a></span>
                    <span class="add-text"> Add Contact</span>
                </li>
            </ul>

            <ul class="invitations all-50">
                <h4 class="half-padding">invite users</h4>
                <li class="quarter-padding">
                    <form class="all-100 invite" #inviteForm="ngForm" (submit)="submitEvent(inviteForm.value)">

                        <div class="form-group">
                            <input type="email" [disabled]="busy" [(ngModel)]="model.email" ngControl="email" name="email" 
                            class="quarter-padding" placeholder="someone@mail.com" required>
                        </div>

                        <div class="progress" [style.display]="!busy ? 'none' : 'block'">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" 
                            aria-valuenow="100" aria-valuemin="0" 
                            aria-valuemax="100" 
                            style="width: 100%">
                                <span class="sr-only">Inviting</span>
                            </div>
                        </div>

                        <div class="fx-login-submit">
                            <button class="" [disabled]="busy" type="submit">Invite</button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

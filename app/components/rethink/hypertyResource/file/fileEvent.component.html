<div class="push-right align-right">
    <span class="date">{{activity.date}}</span>
</div>
<div class="contact-avatar push-left">
    <img src="{{activity.user.avatar}}">
    <span class="status {{activity.user.status}}">
      <i class="fa fa-circle{{activity.user.status==='offline'?'-o':''}}"></i>
    </span>
</div>
<h4 class="contact-name"><a href="#">{{activity.user.cn}}</a></h4>

<!-- File -->
<p class="quarter-vertical-padding">
  <span class="file"><i class="fa fa-file-o"></i>Shared a file</span>
  <span class="specs">foto.jpg</span>
</p>
<div class="filetransfer">
  <a href="#file-view"><img src="../../../../assets/img/fileteste.jpg"></a>
</div>

<div class="user-status float-left">
  <img alt="{{model.picture}}" class="rounded-circle" src="{{model.picture}}">
  <span class="status {{model.status}}">
    <i class="fa fa-circle{{model.status === 'unavailable' ? '-o' : ''}}"></i>
  </span>
</div>
<div class="user-profile float-left">
  <h3 class="contact-name">{{model.name}}</h3>
  <span class="extra-info text-truncate">{{model.domain}}</span>
</div>

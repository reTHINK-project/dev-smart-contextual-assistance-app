<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-header">

    <div class="user">
      {{modalData.user}}
    </div>
    <div class="info">
      <h4 class="modal-title">{{modalData.title}}</h4>
      <span class="modal-description">{{modalData.description}} - {{modalData.size}} - {{modalData.type}}</span>
    </div>

    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div [ngSwitch]="modalData.type">
      <img *ngSwitchCase="'image'" class="img-fluid" [src]="modalData.mediaContentURL" />
      <a *ngSwitchCase="'file'" title="{{modalData.title}}" href="{{modalData.mediaContentURL}}">{{modalData.title}}</a>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-header">

    <div class="user">
      <!-- {{modalData.user}} -->
      <img class="rounded" src="{{modalData.user.picture}}" alt="{{modalData.user.name}}" title="{{modalData.user.name}}" />
    </div>
    <div class="info">
      <h4 class="modal-title">{{modalData.title}}</h4>
      <span class="modal-description"><b>{{modalData.user.name}}</b> | {{modalData.size | size}} - {{modalData.mimetype}}</span>
    </div>

    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body v-center" [ngSwitch]="modalData.type">

    <img *ngSwitchCase="'image'" class="img-fluid" [src]="modalData.mediaContentURL" />
    <video class="img-fluid" *ngSwitchCase="'video'" controls autoplay>
      <source [src]="modalData.mediaContentURL" type="{{modalData.mimetype}}">
      Your browser does not support the video tag.
    </video>
    <a target="_blank" *ngSwitchCase="'file'" title="{{modalData.title}}" class="btn btn-outline-info" [href]="modalData.mediaContentURL">{{modalData.title}}</a>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
